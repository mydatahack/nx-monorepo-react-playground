mutation AddCheckoutBillingAddress(
  $addCheckoutBillingAddressInput: AddCheckoutBillingAddressInput!
) {
  checkout {
    addCheckoutBillingAddress(input: $addCheckoutBillingAddressInput) {
      checkout {
        entityId
      }
    }
  }
}

