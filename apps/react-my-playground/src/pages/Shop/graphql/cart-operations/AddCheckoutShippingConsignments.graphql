mutation AddCheckoutShippingConsignments(
  $addCheckoutShippingConsignmentsInput: AddCheckoutShippingConsignmentsInput!
) {
  checkout {
    addCheckoutShippingConsignments(
      input: $addCheckoutShippingConsignmentsInput
    ) {
      checkout {
        entityId
      }
    }
  }
}

