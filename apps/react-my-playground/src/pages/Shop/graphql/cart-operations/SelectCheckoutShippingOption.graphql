mutation SelectCheckoutShippingOption(
  $selectCheckoutShippingOptionInput: SelectCheckoutShippingOptionInput!
) {
  checkout {
    selectCheckoutShippingOption(input: $selectCheckoutShippingOptionInput) {
      checkout {
        entityId
      }
    }
  }
}

